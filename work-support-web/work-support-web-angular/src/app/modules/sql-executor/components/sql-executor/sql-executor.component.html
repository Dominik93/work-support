<div class="generic-container" style='margin-left: 0%; position: absolute; width: 100%;'>
  <div class="card card-default">
    <!-- Default card contents -->
    <div class="card-header"><span class="lead">Sql executor</span></div>
    <div class="card-body">
      <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>


      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
          </ng-container>
          <ng-container matColumnDef="parameters">
            <th mat-header-cell *matHeaderCellDef>Parameters</th>
            <td mat-cell *matCellDef="let element">
              <ul class="list-unstyled">
                <li *ngFor="let item of element.parameters; index as i">
                  <div class="row">
                    <mat-form-field>
                      <input matInput [(ngModel)]="item.name" disabled>
                    </mat-form-field>

                    <mat-form-field>
                      <input matInput [(ngModel)]="item.value" placeholder="Enter value">
                    </mat-form-field>
                  </div>
                </li>
              </ul>
            </td>
          </ng-container>

          <ng-container matColumnDef="run">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="onRun(element)" matTooltip="Run query">play_arrow</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
