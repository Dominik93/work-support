<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab [label]="log.application" *ngFor="let log of liveLogEntries">
            <mat-form-field style="width: 100%;">
                <textarea matInput readonly [(ngModel)]="log.content" style="width: 100%; height: 500px;"></textarea>
            </mat-form-field>
        </mat-tab>
    </mat-tab-group>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button (click)="onCreateJiraBug()">Generate JIRA bug</button>
</div>
