<div class="generic-container" style='margin-left: 0%; position: absolute; width: 100%;'>
  <div class="card card-default">
    <!-- Default card contents -->
    <div class="card-header"><span class="lead">Script executor</span></div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Options</th>
            <td mat-cell *matCellDef="let element">
              <ul class="list-unstyled">
                <li *ngFor="let item of element.options; index as i">
                  <div class="row">

                    <mat-form-field class="col-md-6">
                      <div class="col-md-12">
                        <input matInput [(ngModel)]="item.option" disabled>
                      </div>
                    </mat-form-field>

                    <mat-form-field class="col-md-6">
                      <div class="col-md-12">
                        <input matInput [(ngModel)]="item.value" placeholder="Enter value">
                      </div>
                    </mat-form-field>

                  </div>
                </li>
              </ul>
            </td>
          </ng-container>

          <ng-container matColumnDef="execute">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="onExecute(element)" matTooltip="Execute script">play_arrow</mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="showLog">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">

              <mat-icon *ngIf="element.executed && element.monitoring" (click)="onShowLog(element.token)"
                matTooltip="Show log">search</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
